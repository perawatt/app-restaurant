<ion-content mode="ios" color="light">
  <form [formGroup]="fg" (ngSubmit)="submit()">
    <ion-list class="ion-no-padding" color="light">
      <ion-list-header color="light" mode="md">
        <ion-label class="ion-margin-top">
          <h1><b>หมวดหมู่</b></h1>
        </ion-label>
      </ion-list-header>
      <ion-item color="light">
        <ion-label>เลือกหมวดหมู่</ion-label>
        <ion-select color="tertiary" formControlName="categoryName" placeholder="เลือกหมวดหมู่">
          <ion-select-option *ngFor="let data of catagory$ | async" [value]="data.categoryName">{{data.categoryName}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item color="light" lines="none">
        <img class="ion-margin-vertical" [src]="getPhoto()" height="120">
        <ion-input type="file" name="file" id="file" class="file-input" accept="photo" multiple="false"
          (ionChange)="selectPhoto($event)"></ion-input>
        <ion-label for="file" class="ion-text-center file-input-label ion-margin-start" color="tertiary">เปลี่ยนรูป</ion-label>
      </ion-item>
      <ion-item color="light" lines="inset">
        <ion-input type="text" formControlName="name" placeholder="กรุณาตั้งชื่อเมนูของคุณ"></ion-input>
      </ion-item>
      <ion-item color="light" lines="inset">
        <ion-input type="number" (ionFocus)="fg.get('price').setValue(null)" formControlName="price"
          placeholder="กรุณาระบุราคา">
        </ion-input>
        <ion-label slot="end">บาท</ion-label>
      </ion-item>
      <ion-item color="light" lines="inset">
        <ion-input [disabled]="!checkCategoryCanNote()" formControlName="note" placeholder="ใส่คำอธิบาย"></ion-input>
      </ion-item>
    </ion-list>

    <ion-item lines="none" color="light" class="ion-margin-top">
      <ion-button color="dark" shape="round" size="default" class="center">
        <ion-label color="light">
          <h3>
            แสดงตัวอย่าง
          </h3>
        </ion-label>
      </ion-button>
    </ion-item>
  </form>
</ion-content>

<ion-footer mode="ios">
  <ion-button class="ion-no-margin" (click)="submit()" expand="full" color="warning" [disabled]="fg.invalid">
    <ion-label color="light"> <b>ตกลง</b></ion-label>
  </ion-button>
</ion-footer>
