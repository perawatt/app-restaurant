<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">ตั้งค่า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header mode="md">
      <ion-label>
        <h1><b>เวลาทำการ</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light">
      <ion-label>
        <h2><b>เปิดร้าน</b></h2>
      </ion-label>
      <ion-toggle slot="end" color="success"></ion-toggle>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-label>
        <h2><b>เวลาทำการร้าน</b> </h2>
        <ion-label color="secondary">
          <h2>จันทร์ - เสาร์</h2>
          <h2>เวลา 11:00-19:00 น.</h2>
        </ion-label>
      </ion-label>
    </ion-item>
    <ion-item color="light" lines="none">
      <ion-label color="">
        <h2 class="ion-margin-top"><b> วันหยุด</b></h2>
        <ion-label color="secondary"><h2>อาทิตย์</h2></ion-label>
      </ion-label>
    </ion-item>
    <ion-item lines="none" color="light" class="ion-padding-bottom ">
      <ion-button color="secondary" shape="round" size="default" class="center">
        <ion-label color="medium">
          <ion-icon name="time-outline"></ion-icon>
          ตั้งเวลาเปิด-ปิดร้าน
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list lines="none" class="ion-margin-top">
    <ion-list-header mode="md">
      <ion-label>
        <h1><b>การแจ้งเตือน</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light" class="ion-padding-bottom">
      <ion-label>
        <h2><b>เสียง</b></h2>
      </ion-label>
      <ion-toggle slot="end" color="success"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
