<ion-header>
  <ion-toolbar>
    <ion-title>ตั้งค่า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header mode="md">
      <ion-label>
        <h1><b>เวลาทำการ</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light">
      <ion-label>
        <h3>
          เปิดร้าน
        </h3>
      </ion-label>
      <ion-toggle slot="end" color="success"></ion-toggle>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-label>
        <h3>
          เวลาทำการร้าน
        </h3>
        <ion-text color="secondary">
          <h3>จันทร์ - เสาร์</h3>
          <h3>เวลา 11:00-19:00 น.</h3>
        </ion-text>
        <h3>
          วันหยุด
        </h3>
        <ion-text color="secondary">
          <h3>อาทิตย์</h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-col size="2"></ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="dark" disabled>
          <ion-label color="medium">
            <ion-icon name="time-outline"></ion-icon>
            ตั้งเวลาเปิด-ปิดร้าน
          </ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-item>
  </ion-list>
  <ion-list lines="none">
    <ion-list-header mode="md">
      <ion-label>
        <h1><b>การแจ้งเตือน</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light" class="ion-padding-bottom">
      <ion-label>
        <h3>
          เสียง
        </h3>
      </ion-label>
      <ion-toggle slot="end" color="success"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
