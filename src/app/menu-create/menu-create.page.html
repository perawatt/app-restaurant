<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">เพิ่มเมนู</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list color="light">
    <ion-list-header color="light" mode="md">
      <ion-label class="ion-margin-top">
        <h1><b>หมวดหมู่</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light">
      <ion-label>เลือกหมวดหมู่</ion-label>
      <ion-select placeholder="เลือกหมวดหมู่">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item color="light" lines="none">
      <img class="ion-margin-vertical"
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      <ion-button shape="round" color="secondary">
        <ion-label color="light">เปลี่ยนรูป</ion-label>
      </ion-button>
    </ion-item>
    <ion-item color="light" lines="inset">
      <ion-input placeholder="กรุณาระบุราคา"></ion-input>
      <ion-label slot="end">บาท</ion-label>
    </ion-item>
    <ion-item color="light" lines="inset">
      <ion-input placeholder="ใส่คำอธิบาย"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list color="light">
    <ion-list-header color="light" mode="md">
      <ion-label class="ion-margin-top">
        <h1><b>รายละเอียดเพิ่มเติม</b></h1>
      </ion-label>
    </ion-list-header>
    <ion-item color="light">
      <ion-input placeholder="กรุณาระบุ"></ion-input>
      <ion-label>บวกราคา</ion-label>
      <ion-input placeholder="0"></ion-input>
      <ion-button shape="round" color="success">
        <ion-label color="light">+ เพิ่ม</ion-label>
      </ion-button>
    </ion-item>
    <ion-item color="light" lines="none">
      <ion-grid>
        <ion-row class="ion-justify-content-between">
          <ion-col>
            <ion-label>ข้าวโพด</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>+10 บาท</ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="danger">ลบ</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-between">
          <ion-col>
            <ion-label>ข้าวโพด</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>+10 บาท</ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="danger">ลบ</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-between">
          <ion-col>
            <ion-label>ข้าวโพด</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>+10 บาท</ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="danger">ลบ</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item color="light" lines="none">
      <ion-label><b>เพิ่มหมายเหตุได้</b></ion-label>
      <ion-checkbox slot="start" color="danger"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <ion-button color="dark" shape="round">
      <ion-label> แสดงตัวอย่าง</ion-label>
    </ion-button>
  </div>
</ion-content>
<ion-footer>

    <ion-button shape="round" color="dark" class="ion-margin-vertical"><ion-label color="light">แสดงตัวอย่าง</ion-label></ion-button>
  </ion-toolbar> -->
  <ion-button class="ion-no-margin" expand="full" color="warning">
    <ion-label color="light"> <b>ตกลง</b></ion-label>
  </ion-button>
</ion-footer>
