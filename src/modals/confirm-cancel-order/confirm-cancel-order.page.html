<ion-content mode="ios" color="light" class="ion-text-center no-scroll">
  <ion-item lines="none" color="light" class="ion-margin-top">
    <ion-label class="ion-text-center ">
      <h2 class="ion-text-wrap"><b>ยืนยันการยกเลิกคำสั่งซื้อ</b></h2>
    </ion-label>
  </ion-item>
  <div class="avatar center ion-padding-top">
    <img src="assets/imgs/cancelorder.png">
  </div>
  <ion-row>
    <ion-col size="6">
      <ion-text class="ion-text-center" (click)="cancel()">
        <h3>ยกเลิก</h3>
      </ion-text>
    </ion-col>
    <ion-col size="6">
      <ion-text class="ion-text-center" color="success" (click)="confirmCancel()">
        <h3>ตกลง</h3>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-content>
